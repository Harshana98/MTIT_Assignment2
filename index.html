<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>

<!--Turtle Object-->

    <a-assets>
      <a-asset-item id="obj1" src="obj/turtle.obj"></a-asset-item>
    </a-assets>

    <a-marker preset='custom' type='pattern' url='marker/pattern-D.patt'>
	 <a-entity obj-model="obj: #obj1;" material="src: obj/turtle.jpg" position="0 0 0.5"  scale="0.02 0.02 0.02">
      		 <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear"> 
	</a-entity>
      <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" ></a-entity>
	  <a-text value="Turtle" position="-1.5 -1 -0.25" rotation="-90 0 0" color="red"></a-text>
	  <a-text value="IT19150130 - K.B.A.D.S.Ranatunga" position="-1.5 -1 0" rotation="-90 0 0" color="red"></a-text>
    </a-marker>

    <a-entity camera></a-entity>


<!--Wolf Object-->

<a-assets>
    <a-asset-item id="obj2" src="obj/10055_Gray_Wolf_v1_L3.obj"></a-asset-item>
  </a-assets>

  <a-marker preset='custom' type='pattern' url='marker/pattern-10055_Gray_Wolf_Diffuse_v1.patt'>
   <a-entity obj-model="obj: #obj2;" material="src: obj/10055_Gray_Wolf_Diffuse_v1.jpg" position="0 1 0"  scale="0.01 0.01 0.01">
            <a-animation attribute="rotation" to="-180 0 0" dur="9000" repeat="indefinite" ease="linear"> 
  </a-entity>
    <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" ></a-entity>
    <a-text value="Wolf" position="-1.5 -1 -0.25" rotation="-90 0 0" color="green"></a-text>
    <a-text value="IT19127392 - K.R.H.N.Rajapaksha" position="-1.5 -1 0" rotation="-90 0 0" color="red"></a-text>
  </a-marker>

  <a-entity camera></a-entity>


  <!--Frog Object-->

  <a-assets>
    <a-asset-item id="obj3" src="obj/12270_Frog_v1_L3.obj"></a-asset-item>
  </a-assets>

  <a-marker preset='custom' type='pattern' url='marker/pattern-frog_diff.patt'>
   <a-entity obj-model="obj: #obj3;"  material="src: obj/frog_diff.jpg" position="0 0 0"  scale="0.20 0.20 0.20">
        <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
        
  </a-entity>
    <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" ></a-entity>
    <a-text value="Frog" position="-1.5 -1 -0.25" rotation="-90 0 0" color="green"></a-text>
    <a-text value="IT19159386 - D.D.G.Delgasdeniya" position="-1.5 -1 0" rotation="-90 0 0" color="red"></a-text>
  </a-marker>

  <a-entity camera></a-entity>


  <!--Deer Object-->

  <a-assets>
    <a-asset-item id="obj4" src="obj/12961_White-Tailed_Deer_v1_l2.obj"></a-asset-item>
  </a-assets>

  <a-marker preset='custom' type='pattern' url='marker/pattern-12961_White-TailedDeer_diffuse.patt'>
   <a-entity obj-model="obj: #obj4;" material="src: obj/12961_White-TailedDeer_diffuse.jpg" position="0 0 0"  scale="0.02 0.02 0.02">
            <a-animation attribute="rotation" to="0 360 0" dur="9000" repeat="indefinite" ease="linear">
  </a-entity>
    <a-entity position="2 0.2 1.1" scale="8 8 8" rotation="0 0 0" ></a-entity>
    <a-text value="Deer" position="-1.5 -1 -0.25" rotation="-90 0 0" color="green"></a-text>
    <a-text value="IT19138664 - A.M.H.S.Abeykoon" position="-1.5 -1 0" rotation="-90 0 0" color="red"></a-text>
  </a-marker>

  <a-entity camera></a-entity>

  </a-scene>
</body>

</html>
